version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: buyaware-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: buyaware

  backend:
    build: ./backend
    container_name: buyaware-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/buyaware
      - PORT=3001
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: buyaware-frontend
    restart: always
    ports:
      - "3000:5173"
    depends_on:
      - backend

volumes:
  mongo-data:
